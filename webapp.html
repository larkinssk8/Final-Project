<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Snake Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0a0f1f, #000000 80%);
            font-family: 'Orbitron', sans-serif;
            color: #00f2ff;
            text-shadow: 0 0 8px #00f2ff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        canvas {
            background: #02060f;
            box-shadow: 0 0 20px #00f2ff, inset 0 0 20px #004e92;
            border: 2px solid #00f2ff;
        }

        #score {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        #instructions {
            max-width:600px;
            text-align:center;
            font-size:1.1rem;
            color:#7df9ff;
            margin-bottom:20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ðŸš€ S N A K E â€” N E O N  E D I T I O N ðŸš€</h1>
    <p id="instructions">
        Use the <strong>Arrow Keys</strong> to move your snake.<br>
        Press <strong>Space Bar</strong> to begin the game.<br>
        Eat neon food squares to grow and increase your score.<br>
        Avoid crashing into walls or yourself â€” doing so ends the game.
    </p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const grid = 20;

        let snake = [];
        let dx = grid;
        let dy = 0;
        let food = {};
        let score = 0;
        let game = null;

        function initGame() {
            snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
            dx = grid;
            dy = 0;
            food = getRandomFood();
            score = 0;
            document.getElementById("score").textContent = "Score: 0";
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 1;
                document.getElementById("score").textContent = "Score: " + score;
                food = getRandomFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = "#02060f";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00f2ff";
            snake.forEach(part => ctx.fillRect(part.x, part.y, grid, grid));

            ctx.fillStyle = "#ff006a";
            ctx.shadowColor = "#ff006a";
            ctx.shadowBlur = 10;
            ctx.fillRect(food.x, food.y, grid, grid);
            ctx.shadowBlur = 0;
        }

        function changeDirection(e) {
            if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
            if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
            if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
            if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
        }

        function collision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
                y: Math.floor(Math.random() * (canvas.height / grid)) * grid
            };
        }

        function endGame() {
            clearInterval(game);
            game = null;
            ctx.fillStyle = "#ff006a";
            ctx.font = "20px Orbitron";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText("Press SPACE to Restart", canvas.width / 2, canvas.height / 2 + 20);
        }

        function startOrRestartGame(e) {
            if (e.code === "Space" && !game) {
                initGame();
                game = setInterval(update, 100);
            }
        }

        document.addEventListener("keydown", changeDirection);
        document.addEventListener("keydown", startOrRestartGame);
    </script>
</body>
</html>
